<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#292929]">
    <div
      class="photo-gallery h-56 bg-gradient-to-r from-[#667eea] to-[#764ba2] text-center flex flex-col items-center justify-center"
    >
      <h1 class="text-5xl text-white mb-4 tracking-widest">PHOTO GALLERY</h1>
      <p class="text-[#d2d0ee] text-xl">Explore our curated collection</p>
    </div>

    <div
      class="skeleton h-fit grid xl:grid-cols-3 lg:grid-cols-2 gap-6 sm:p-12 p-3 mx-auto max-w-[1400px] animate-pulse"
    >
      <div class="lg:min-w-90 xl:max-w-105 h-72 rounded-lg bg-[#364153]"></div>
      <div class="lg:min-w-90 xl:max-w-105 h-72 rounded-lg bg-[#364153]"></div>
      <div class="lg:min-w-90 xl:max-w-105 h-72 rounded-lg bg-[#364153]"></div>
      <div class="lg:min-w-90 xl:max-w-105 h-72 rounded-lg bg-[#364153]"></div>
      <div class="lg:min-w-90 xl:max-w-105 h-72 rounded-lg bg-[#364153]"></div>
      <div class="lg:min-w-90 xl:max-w-105 h-72 rounded-lg bg-[#364153]"></div>
    </div>

    <div
      class="loading-error hidden max-w-[1400px] h-156 flex flex-col justify-center items-center mx-auto"
    >
      <img class="w-76 h-76" src="Questions-bro.svg" alt="Error Image" />
      <h1 class="text-white text-xl sm:text-3xl font-bold">
        Something went wrong
      </h1>
      <p class="text-[#d0f8dc]">Try refreshing the page</p>
    </div>

    <div
      class="photos-container grid xl:grid-cols-3 lg:grid-cols-2 gap-6 sm:p-12 p-3 mx-auto max-w-[1400px]"
    ></div>

    <script src="function.js"></script>
    <script src="main.js"></script>
  </body>
</html>
